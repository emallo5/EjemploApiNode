<!DOCTYPE html>
<html>
<head>
  <title>Mi sitio web</title>
</head>
<body>
  <h1>Bienvenido a mi sitio web</h1>
  <p>Este es un ejemplo de un archivo HTML básico.</p>
  
  <!-- Botón para redirigir a la URL actual con sufijo "/api/data" -->
  <button onclick="redirectToApiData()">Ir a /api/data</button>

  <script>
    function redirectToApiData() {
      var currentUrl = window.location.href;
      var apiUrl = currentUrl + 'api/data';
      window.location.href = apiUrl;
    }
  </script>
</body>
</html>
